<html>
    <head>
        <script src="cloth.js"></script>
        <style>
            #cn {
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <center>
            <br />
            <h1>Tearable cloth simulation</h1>
            <canvas id="cn" width="600" height="450"></canvas>
            <p>Click and drag on the cloth to play with it.</p>
            <p>Hit 'a' while dragging to anchor a point.</p>
            <p>Hold 't' when clicking and dragging to tear the cloth.</p>
        </center>
    </body>
</html>
